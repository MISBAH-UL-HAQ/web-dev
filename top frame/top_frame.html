<html>
<head>
  <title>Top Frame</title>
  <style>
    /* Style for navigation bar */
    .navbar {
      background-color: #4CAF50; /* Green color for the navbar */
      overflow: hidden;
    }
    
    /* Style for links in the navbar */
    .navbar a {
      float: left;
      display: block;
      color: white; /* White color for links */
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      font-size: 17px;
    }
    
    /* Change color on hover for links */
    .navbar a:hover {
      background-color: #45a049; /* Darker green color on hover */
    }
  </style>
</head>
<body>
  <!-- Navigation bar -->
  <div class="navbar">
    <a href="home.html" target="_parent">Home</a>
    <a href="login.html" target="right_frame">Login</a>
    <a href="registration.html" target="right_frame">Registration</a>
    <a href="catalogue.html" target="right_frame">Catalogue</a>
    <a href="cart.html" target="right_frame">Cart</a>
  </div>
  
  <!-- Logo and title -->
  <img src="../images/270187.png" alt="Logo" align="left" width="100" height="100">
  <h1 align="center">E LIBRARY</h1>
</body>
</html>
